<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroGame OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        font-family: 'Press Start 2P', monospace;
        overflow: hidden;
        user-select: none;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        inset: 0;
        z-index: 50;
      }
      
      .flicker {
        animation: flicker 0.15s infinite;
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.02);
        pointer-events: none;
        z-index: 51;
      }

      .crt-overlay {
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 52;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #4ade80; 
        border: 2px solid #000;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        80% { opacity: 0.9; }
        100% { opacity: 0.97; }
      }

      .text-glow {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5), 0 0 8px rgba(74, 222, 128, 0.6);
      }
    </style>
